<body>
  <div class="navbar navbar-inner">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand"></a>
    </div>
    <div class="navbar-right">
      <div class="navbar-nav">
        <ul>
          <li>
            <a href="/" class="actived">首页</a>
          </li>
          <li>
            <a href="product.html">产品</a>
          </li>
          <li class="login">
            <a href="//admin.zyou.cn/#/login">登录</a>
            <a> / </a>
            <a href="register.html">注册</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <div id="app" class="app-wrapper">
    <div class="container">
      <div class="app-wrapper__inner">
        <template v-if="regSuccessed">
          <div class="reg-successed-wrapper centered">
            <img src="/imgs/003.png" alt="注册成功">
            <h1>恭喜您，注册成功！</h1>
            <p><span>{{jumpCountDown}}</span> 秒后跳转</p>
            <p class="jump">如果没有跳转<a :href="loginUrl">点这里</a></p>
          </div>
        </template>
        <template v-else>
          <div class="title-wrapper">
            <div class="title">
              <h1>知U机器人</h1>
            </div>
            <div class="login">
              <span>已有账号，</span>
              <el-button type="text" @click="redirectLogin">立即登录</el-button>
            </div>
          </div>

          <div class="register-form">
            <el-form 
              ref="ruleForm" 
              :model="ruleForm" 
              :rules="rules">
              <el-form-item prop="mobile">
                <el-input v-model="ruleForm.mobile" placeholder="请输入手机号" clearable></el-input>
              </el-form-item>

              <el-form-item prop="code">
                <el-input v-model="ruleForm.code" placeholder="请输入验证码" clearable>
                  <el-button slot="append" @click="getVerifyImg">
                    <img :src="verifyImg" alt="验证码" width="98">
                  </el-button>
                </el-input>
              </el-form-item>
              <el-form-item prop="mobileCode">
                <el-input v-model="ruleForm.mobileCode" placeholder="请输入手机验证码" clearable>
                  <el-button 
                    slot="append" 
                    class="count-down" 
                    @click="regSendMsgCaptcha" 
                    :disabled="countDownable">
                    {{countDown}}
                  </el-button>
                </el-input>
              </el-form-item>
              <el-form-item prop="password">
                <el-input :type="inputType" v-model="ruleForm.password" placeholder="请设置密码">
                  <i class="el-input__icon zyou-icon"
                    :class="inputIcon"
                    slot="suffix"
                    @click="handleIconClick">
                  </i>
                </el-input>
              </el-form-item>
              <el-form-item>
                <el-checkbox @change="handleCheckbox">
                  同意并阅读知U机器人
                  <el-button type="text" @click="previewAgreement">服务平台协议</el-button>
                </el-checkbox>
              </el-form-item>
              <el-form-item>
                <el-button 
                  type="primary" 
                  class="submit-button" 
                  :disabled="activated" 
                  @click="submitForm('ruleForm')">
                  立即注册
                </el-button>
              </el-form-item>
            </el-form>
          </div>
        </template>
      </div>
    </div>
  </div>
  <script src="./assets/jsencrypt/jsencrypt.min.js"></script>
  <script src="./assets/vue/2.5.16/vue.min.js"></script>
  <script src="./assets/axios/0.18.0/axios.min.js"></script>

  <script src="/utils/common_cb7acbb.js"></script>
  <script src="/js/site_b3356f5.js"></script>
</body>
